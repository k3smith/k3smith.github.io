<!DOCTYPE html>
<html lang="en">
  <head data-include="head"></head>
  <body>
    <div data-include="nav"></div>

    <main>
      <div data-include="intro"></div>
      <div data-include="about"></div>
      <div data-include="experience"></div>
      <div data-include="projects"></div>
      <div data-include="skills"></div>
      <div data-include="education"></div>
      <div data-include="contact"></div>
    </main>

    <div data-include="footer"></div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>

    <!-- Typed.js -->
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script>
    var typed = new Typed('.typing', {
      strings: ["Researcher", "Developer", "Engineer", "Data Enthusiast"],
      loop: true,
      typeSpeed: 80,
      backSpeed: 40
    });
  </script>

    <!-- Include Loader -->
    <script>
      $(function () {
  var includes = $('[data-include]');
  var loadedCount = 0;

  $.each(includes, function () {
    var file = 'views/' + $(this).data('include') + '.html';
    $(this).load(file, function () {
      loadedCount++;
      if (loadedCount === includes.length) {
        // All includes loaded â€” now safely initialize Typed.js
        var typed = new Typed('.typing', {
          strings: ["Researcher", "Developer", "Engineer", "Data Enthusiast"],
          loop: true,
          typeSpeed: 80,
          backSpeed: 40
        });
      }
    });
  });
});

    </script>
  </body>
</html>
